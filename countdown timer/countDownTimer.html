<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="count.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div id="container">
        <p id="DayText" class="Label">Days</p>
            <input id="day" type="number" max="365" min="0" value="0" class="Time">
                
        <p id="HourText" class="Label">Hours</p>
            <input id="hour" type="number" max="24" min="0" value="0" class="Time">
                
        <p id="MinuteText" class="Label">Minutes</p>
            <input id="minute" type="number" max="60" min="0" value="0" class="Time">
                
        <p id="SecondText" class="Label">Seconds</p>
            <input id="second" type="number" max="60" min="0" value="0" class="Time">
                
        <p id="HundredthsecondText" class="Label">Hundredthseconds</p>
            <input id="hundredthsecond" type="number" max="100" min="0" value="0" class="Time">
                
        <button id="Start">Start</button>
        <button id="Pause">Pause</button>
        <button id="Reset">Reset</button>
    </div>
</body>
    <script src="Count.js"></script>
</html>
